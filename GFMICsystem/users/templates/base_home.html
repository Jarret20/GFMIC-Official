{% load static %}

<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none">

<head>

    <meta charset="utf-8"/>
    <title>{% block title %} {% endblock %} | GFMIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="GFMIC" name="Capstone"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/logos/gfmic logo.PNG' %}">
    <!--Swiper slider css-->
    <link href="{% static '/assets/libs/swiper/swiper-bundle.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- glightbox css -->
    <link rel="stylesheet" href="{% static 'assets/libs/glightbox/css/glightbox.min.css' %}">


</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">
<script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>
    <div class="layout-wrapper landing">
        {% include '_navbar.html' %}
        {% block content %} {% endblock %}
        {% include 'home_footer.html' %}
        <!--start back-to-top-->
        <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
            <i class="ri-arrow-up-line"></i>
        </button>
        <!--end back-to-top-->
    </div>

</body>  
    <script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>
    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>

    <!-- glightbox js -->
    <script src="{% static 'assets/libs/glightbox/js/glightbox.min.js' %}"></script>
    <!-- isotope-layout -->
    <script src="{% static 'assets/libs/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/gallery.init.js' %}"></script>

    <!--Swiper slider js-->
    <script src="{% static 'assets/libs/swiper/swiper-bundle.min.js' %}"></script>

    <!-- landing init -->
    <script src="{% static 'assets/js/pages/landing.init.js' %}"></script>
     
    <!-- App js -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    
</html>
